{% extends 'orchestration/base.html' %}
{% block title %}Index{% endblock %}

{% block body %}

<div id="page-wrapper" class="maincontent">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Departments</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        {% if object_list %}
        {% for department in object_list %}
        {% if department.dept_logo %}

        <div class="col-lg-3">
            <div class="thumbnail">
                <a href="{% url 'orchestration:deptdetail' department.id %}" target="_parent">
                    <img src="{{ department.dept_logo.url }}" class="max-width:100%" alt="Responsive image ">
                    <!--          <div class="caption">
                                <p>Lorem ipsum donec id elit non mi porta gravida at eget metus.</p>
                              </div>-->
                </a>

                    <div class="caption">
                                                      <!-- View Details -->
                            <a href="{{ album.get_obsolute_url }}" class="btn btn-primary btn-sm" role="button">View Details</a>

                            <!-- Delete Album -->
                            <form action="" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="album_id" value="{{ album.id }}" />
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>

                            <!-- Favorite Album -->
                            <a href="" class="btn btn-default btn-sm btn-favorite" role="button">
                                <span class="glyphicon glyphicon-star {% if album.is_favorite %}active{% endif %}"></span>
                            </a>

                        </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}


    </div>

    {% endblock %}
