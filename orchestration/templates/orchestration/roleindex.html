{% extends 'orchestration/base.html' %}
{% block title %}Index{% endblock %}

{% block body %}

<div id="page-wrapper" class="maincontent">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Roles</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">

                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>RoleName</th>
                            <th>Description</th>

                            <th>Action</th>

                        </tr>
                        </thead>
                        <tbody>
                        {% if object_list %}
                        {% for object in object_list %}
                        <tr class="odd gradeX">
                            <td>{{object.rolename}}</td>
                            <td>{{object.description}}</td>

                            <td class="center"><a href="{% url 'orchestration:roledetail' object.id%}"
                                                  class="btn btn-primary btn-sm" role="button">View Details</a>
                                <form action="" method="post" style="display: inline;">
                                    {% csrf_token %}
                                    <input type="hidden" name="album_id" value="{{ album.id }}"/>
                                    <button type="submit" class="btn btn-default btn-sm">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </form>
                            </td>

                        </tr>
                        {% endfor %}
                        {% endif %}
                        </tbody>
                    </table>

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

    {% endblock %}
